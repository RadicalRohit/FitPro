<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>FitProHub</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>


    <div class="container-fluid ">
        <div class="row">
            <div class="col-4 text-muted pt-4 bg-light border rounded">
                <input class="form-control mb-3" type="text" placeholder="Search for program ">

                <ul class="list-group list-group-flush bg-light">
                    <li class="list-group-item list-group-item-danger">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </div>
            <div class="col-8 ">
                <div class=" p-3 ">
                    <h3>Program Editor</h3>
                    <div class="card m-3">
                        <div class="card-body">



                            <input class="form-control mb-3" type="text" placeholder="+ Sub Program ">

                            <input class="form-control mb-3" type="text" placeholder="+ Sub Program ">

                            <div class="ml-3">
                                <input class="form-control mb-3" type="text" placeholder="+ Section ">
                            </div>


                            <div class="ml-3">
                                <input class="form-control mb-3" type="text" placeholder="+ Section ">
                            </div>

                            <div class="ml-5">
                                <input class="form-control mb-3" type="text" placeholder="+ Content ">
                            </div>


                            <div class="form-group ml-5">
                                <label>Content</label>
                                <textarea class="form-control mb-1" id="exampleFormControlTextarea1" type="text" placeholder="+ Description" rows="3"></textarea>

                                <div class="form-group ">
                                    <label>A-La Card Price</label>
                                    <select class="form-control " id="exampleFormControlSelect1">
                                        <option>1.4 $</option>
                                        <option>2.4 $</option>
                                        <option>3.4 $</option>
                                        <option>4.4 $</option>
                                        <option>5.4 $</option>
                                    </select>
                                </div>
                            </div>


                            <div class="ml-3">
                                <input class="form-control mb-3" type="text" placeholder="+ Section ">
                            </div>

                            <div class="mt-5 ">
                                <a href="#" class="card-link ">Upload</a>
                                <a href="#" class="card-link text-muted">Discard</a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class=" col text-muted m-3  p-3 border rounded  file-upload justify-content-between bg-light">
                <h5 class="text">File Upload</h5>

                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>


                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-camera-retro"></i></a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-video"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="far fa-file"></i></a>
                        </li>

                    </ul>
                </div>

            </div>

        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
</body>

</html>
